<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Score Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cricket Score Counter</h1>

    <div class="input-section">
      <label for="teamName">Team Name:</label>
      <input type="text" id="teamName" placeholder="Enter team name">

      <label for="player1">Player 1 Name:</label>
      <input type="text" id="player1" placeholder="Enter striker's name">

      <label for="player2">Player 2 Name:</label>
      <input type="text" id="player2" placeholder="Enter non-striker's name">

      <label for="oversCount">Total Overs:</label>
      <input type="number" id="oversCount" placeholder="Enter total overs">
    </div>

    <div class="score-section">
      <h2 id="teamDisplay">Team: -</h2>
      <p><strong>Players:</strong> <span id="playerDisplay">- & -</span></p>
      <p><strong>Score:</strong> <span id="score">0</span> / <span id="wickets">0</span></p>
      <p><strong>Overs:</strong> <span id="overCount">0</span>.<span id="ballCount">0</span></p>
    </div>

    <div class="button-section">
      <button onclick="addRun(0)">0</button>
      <button onclick="addRun(1)">1</button>
      <button onclick="addRun(2)">2</button>
      <button onclick="addRun(3)">3</button>
      <button onclick="addRun(4)">4</button>
      <button onclick="addRun(6)">6</button>
      <button onclick="addWicket()">Wicket</button>
      <button onclick="nextBall()">Next Ball</button>
      <button onclick="reset()">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
