<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cricket Score Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Coin Flip Section -->
    <section id="coinSection" class="section">
      <h2>Flip a Coin</h2>
      <div id="coin" class="coin">ðŸª™</div>
      <button id="flipCoinBtn" class="btn-primary">Flip Coin</button>
      <div id="coinResult" class="coin-result"></div>
    </section>

    <!-- Player Input Section -->
    <section id="inputSection" class="section hidden">
      <h2>Enter Player Names</h2>
      <form id="playerForm" novalidate>
        <div class="form-group">
          <label for="batsman1Name">Batsman 1 (Striker) <span class="required">*</span>:</label>
          <input type="text" id="batsman1Name" placeholder="Enter batsman 1 name" required />
        </div>
        <div class="form-group">
          <label for="batsman2Name">Batsman 2 (Non-Striker) (Optional):</label>
          <input type="text" id="batsman2Name" placeholder="Enter batsman 2 name" />
        </div>
        <div class="form-group">
          <label for="bowlerName">Bowler <span class="required">*</span>:</label>
          <input type="text" id="bowlerName" placeholder="Enter bowler name" required />
        </div>
        <button type="button" id="startMatchBtn" class="btn-primary">Start Match</button>
      </form>
    </section>

    <!-- Score Section -->
    <section id="scoreSection" class="section hidden">
      <h2>Live Score</h2>
      <div class="live-info">
        <div><strong>Score:</strong> <span id="scoreDisplay">0 / 0</span></div>
        <div><strong>Overs:</strong> <span id="oversDisplay">0.0</span></div>
      </div>

      <div class="players-info">
        <div>
          <strong>Batsman 1 (Striker):</strong> <span id="batsman1Display"></span><br />
          Runs: <span id="batsman1Runs">0</span> &nbsp; Balls: <span id="batsman1Balls">0</span>
        </div>
        <div>
          <strong>Batsman 2 (Non-Striker):</strong> <span id="batsman2Display">-</span><br />
          Runs: <span id="batsman2Runs">0</span> &nbsp; Balls: <span id="batsman2Balls">0</span>
        </div>
        <div>
          <strong>Bowler:</strong> <span id="bowlerDisplay"></span><br />
          Runs: <span id="bowlerRuns">0</span> &nbsp; Wickets: <span id="bowlerWickets">0</span>
        </div>
      </div>

      <div class="scoreButtons">
        <button onclick="addRuns(0)">0</button>
        <button onclick="addRuns(1)">1</button>
        <button onclick="addRuns(2)">2</button>
        <button onclick="addRuns(3)">3</button>
        <button onclick="addRuns(4)">4</button>
        <button onclick="addRuns(6)">6</button>
        <button onclick="addExtra('Wide')">Wide</button>
        <button onclick="addExtra('No Ball')">No Ball</button>
        <button onclick="addWicket()">Wicket</button>
      </div>

      <h3>Ball-by-Ball History</h3>
      <table class="historyTable">
        <thead>
          <tr><th>Over</th><th>Ball</th><th>Event</th><th>Score</th></tr>
        </thead>
        <tbody id="historyBody"></tbody>
      </table>

      <button id="resetBtn" class="btn-danger">Reset Match</button>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
