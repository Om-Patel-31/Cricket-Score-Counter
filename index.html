<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cricket Scoreboard with Toss</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <h1>Cricket Scoreboard</h1>

    <!-- Toss Section -->
    <section id="coinFlipSection" class="coin-flip-section">
      <button id="flipCoinBtn" class="btn-primary">Flip a Coin</button>
      <div id="coin" class="coin" aria-hidden="true">
        <div class="side heads">Heads</div>
        <div class="side tails">Tails</div>
      </div>
      <div id="coinResult" class="coin-result" role="status" aria-live="polite"></div>
    </section>

    <!-- Inputs Section -->
    <section id="inputSection" class="hidden">
      <div class="form-group">
        <label for="batsman1Name">Batsman 1 (Striker) <span class="required">*</span>:</label>
        <input type="text" id="batsman1Name" placeholder="Enter striker's name" required />
      </div>
      <div class="form-group">
        <label for="batsman2Name">Batsman 2 (Non-Striker) (optional):</label>
        <input type="text" id="batsman2Name" placeholder="Enter non-striker's name" />
      </div>
      <div class="form-group">
        <label for="bowlerName">Bowler <span class="required">*</span>:</label>
        <input type="text" id="bowlerName" placeholder="Enter bowler's name" required />
      </div>
      <button id="startMatchBtn" class="btn-primary">Start Match</button>
    </section>

    <!-- Scoreboard Section -->
    <section id="scoreSection" class="hidden">
      <h2>Live Score</h2>
      <div id="scoreDisplay" class="score-display">0 / 0</div>
      <div id="oversDisplay" class="overs-display">0.0</div>

      <div class="player-stats">
        <div>
          <strong>Batsman 1 (Striker):</strong> <span id="batsman1Display"></span><br />
          Runs: <span id="batsman1Runs">0</span> &nbsp; Balls: <span id="batsman1Balls">0</span>
        </div>
        <div>
          <strong>Batsman 2 (Non-Striker):</strong> <span id="batsman2Display">-</span><br />
          Runs: <span id="batsman2Runs">0</span> &nbsp; Balls: <span id="batsman2Balls">0</span>
        </div>
        <div>
          <strong>Bowler:</strong> <span id="bowlerDisplay"></span><br />
          Runs conceded: <span id="bowlerRuns">0</span> &nbsp; Wickets: <span id="bowlerWickets">0</span>
        </div>
      </div>

      <div class="score-buttons">
        <button onclick="addRuns(0)">0</button>
        <button onclick="addRuns(1)">1</button>
        <button onclick="addRuns(2)">2</button>
        <button onclick="addRuns(3)">3</button>
        <button onclick="addRuns(4)">4</button>
        <button onclick="addRuns(6)">6</button>
        <button onclick="addExtra('wide')">Wide</button>
        <button onclick="addExtra('noball')">No Ball</button>
        <button onclick="addWicket()">Wicket</button>
      </div>

      <h3>Ball-by-Ball History</h3>
      <table class="historyTable" aria-label="Ball-by-ball history">
        <thead>
          <tr><th>Over</th><th>Ball</th><th>Event</th><th>Score</th></tr>
        </thead>
        <tbody id="historyBody"></tbody>
      </table>

      <button id="resetBtn" class="btn-danger">Reset Match</button>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
