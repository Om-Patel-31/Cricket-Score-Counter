<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Cricket Scorer with Coin Flip</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Simple Cricket Scorer</h1>

    <div id="coinFlipSection" class="coin-flip-section">
      <button id="flipCoinBtn" class="btn-primary">Flip a Coin</button>
      <div id="coin" class="coin hidden">
        <div class="side heads">Heads</div>
        <div class="side tails">Tails</div>
      </div>
      <div id="coinResult" class="coin-result"></div>
    </div>

    <div id="inputSection" class="input-section hidden">
      <label for="batsman1Name">Striker Name (required):</label>
      <input type="text" id="batsman1Name" placeholder="Enter striker name" />
      
      <label for="batsman2Name">Non-Striker Name (optional):</label>
      <input type="text" id="batsman2Name" placeholder="Enter non-striker name (optional)" />
      
      <label for="bowlerName">Bowler Name (required):</label>
      <input type="text" id="bowlerName" placeholder="Enter bowler name" />
      
      <button id="setPlayersBtn">Set Players</button>
    </div>

    <div id="scoreSection" class="hidden">
      <h2>Live Score</h2>
      <p><strong>Score:</strong> <span id="scoreDisplay">0 / 0</span></p>
      <p><strong>Overs:</strong> <span id="oversDisplay">0.0</span></p>

      <div class="player-stats">
        <div>
          <h3>Striker: <span id="liveBatsman1Name"></span></h3>
          <p>Runs: <span id="batsman1Runs">0</span> | Balls: <span id="batsman1Balls">0</span></p>
        </div>
        <div id="nonStrikerStatsDiv">
          <h3>Non-Striker: <span id="liveBatsman2Name"></span></h3>
          <p>Runs: <span id="batsman2Runs">0</span> | Balls: <span id="batsman2Balls">0</span></p>
        </div>
        <div>
          <h3>Bowler: <span id="liveBowlerName"></span></h3>
          <p>Runs Given: <span id="bowlerRuns">0</span> | Wickets: <span id="bowlerWickets">0</span></p>
        </div>
      </div>

      <div class="buttons">
        <button onclick="addRuns(0)">0</button>
        <button onclick="addRuns(1)">1</button>
        <button onclick="addRuns(2)">2</button>
        <button onclick="addRuns(3)">3</button>
        <button onclick="addRuns(4)">4</button>
        <button onclick="addRuns(6)">6</button>
        <button onclick="addExtra('wide')">Wide</button>
        <button onclick="addExtra('noball')">No Ball</button>
        <button onclick="addWicket()">Wicket</button>
      </div>

      <h3>Ball-by-Ball History</h3>
      <table>
        <thead>
          <tr><th>Over</th><th>Ball</th><th>Event</th><th>Score</th></tr>
        </thead>
        <tbody id="historyBody"></tbody>
      </table>

      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
